<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./Css_File/Challenge2.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    /* .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); } */
  </style>
</head>

<body>
  <div class="parent">
    <img src="./images/bg-desktop.png" alt="will not shown">
    <div class="first-child">
      <div class="fylo">
        <div class="img-1"> <img src="./images/icon-document.svg" alt=""></div>
        <div class="img-2"> <img src="./images/icon-folder.svg" alt=""></div>
        <div class="img-3"> <img src="./images/icon-upload.svg" alt=""></div>
        <img class="img-4" src="./images/logo.svg" alt="" width="110px" height="35px">
      </div>
      <div class="storage">
        <p class="paragraph-1"> You’ve used <span class="in-mid">815 GB</span> of your storage</p>
        <p class="paragraph-2"> 0 GB</p>
        <p class="paragraph-3">1000 GB</p>
        <div class="box">
          <span class="one">1</span>
          <span class="eight">8</span>
          <span class="five">5</span>
          <span class="letter">GB LEFT</span>
        </div>
        <div class="container">
          <div class="measure">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <hr>

  You’ve used 815 GB of your storage

  185 GB Left

  0 GB
  1000 GB

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
